<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="200" height="400" rx="25" fill="#1F2937"/>
  <rect x="5" y="30" width="190" height="340" rx="15" fill="white"/>
  
  <!-- Header -->
  <rect x="10" y="35" width="180" height="50" fill="#27AE60"/>
  <text x="20" y="55" font-family="system-ui" font-size="12" font-weight="bold" fill="white">Order Complete!</text>
  
  <!-- Success Icon -->
  <circle cx="100" cy="130" r="30" fill="#B9F6CA"/>
  <text x="90" y="140" font-family="system-ui" font-size="20" fill="#27AE60">✓</text>
  
  <!-- Message -->
  <text x="100" y="180" font-family="system-ui" font-size="11" font-weight="bold" fill="#1F2937" text-anchor="middle">Delivered Successfully!</text>
  <text x="100" y="200" font-family="system-ui" font-size="9" fill="#6B7280" text-anchor="middle">Your order has been delivered</text>
  
  <!-- Order Summary -->
  <rect x="20" y="220" width="160" height="80" rx="8" fill="#F9FAFB"/>
  <text x="30" y="235" font-family="system-ui" font-size="9" font-weight="bold" fill="#1F2937">Order Summary</text>
  <text x="30" y="250" font-family="system-ui" font-size="8" fill="#6B7280">Fresh Market</text>
  <text x="30" y="265" font-family="system-ui" font-size="8" fill="#6B7280">3 items • $24.97</text>
  <text x="30" y="280" font-family="system-ui" font-size="8" fill="#6B7280">Delivered to: Home</text>
  <text x="30" y="290" font-family="system-ui" font-size="8" fill="#27AE60">⭐ Rate your experience</text>
  
  <!-- CTA Buttons -->
  <rect x="30" y="320" width="140" height="35" rx="17" fill="#27AE60"/>
  <text x="100" y="340" font-family="system-ui" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Order Again</text>
</svg>